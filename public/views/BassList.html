<div ng-controller="BassListController">
    <h1>Basses</h1>
    <div class="jumbotron" ng-show="uiState=='blank'">
        <p class="lead">No data here</p>
    </div>
    <div class="alert alert-danger" ng-show="uiState == 'error'">
        Error while loading data
    </div>
    <div ng-include="'views/ProgressBar.html'" ng-show="uiState == 'loading'">
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Appearence</th>
                <th>Model</th>
                <th>Brand</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="item in model | filter:query">
            <td>
                <img height="200" ng-src="{{::item.photo}}" alt="{{::item.name}}'s poster" title="{{::item.name}}">
            </td>
            <td>
                {{::item.name}}
            </td>
            <td>
                {{::item.brand}}
            </td>
            <td>
                {{::item.price | currency:"$":0}}
            </td>
            <td>
                <button class="btn btn-info" ng-click="showMore(item)">View more</button>
            </td>
        </tr>
        <tbody>
        </tbody>
    </table>
    <div ng-include="'views/ProgressBar.html'" ng-show="uiState=='loading'"></div>
</div>
